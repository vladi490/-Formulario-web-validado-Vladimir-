<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para limpiarme los pies</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <!-- Título principal -->
    <header>
        <h1>Registro para limpiarme los pies</h1>
    </header>
   
    <main>
       
        <section class="registro">
            <!-- Formulario de registro -->
            <form id="registroF">
                <!-- Campo para el nombre completo -->
                <div class="Campo">
                    <label for="nombre">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <span class="error" id="alerta-NO"></span>
                </div>
                
                <!-- Campo para el correo electrónico -->
                <div class="Campo">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error" id="alerta-EM"></span>
                </div>
                
                <!-- Campo para el teléfono -->
                <div class="Campo">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>
                    <span class="error" id="alerta-T"></span>
                </div>
                
                <!-- Campo para la fecha de nacimiento -->
                <div class="Campo">
                    <label for="fechaNacimiento">Fecha de nacimiento:</label>
                    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    <span class="error" id="alerta-F"></span>
                </div>
                
                <!-- Campo para el género -->
                <div class="Campo">
                    <label for="genero">Género:</label>
                    <select id="genero" name="genero" required>
                        <option value="">Selecciona una opción</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                        <option value="prefiero-no-decirlo">Prefiero no decirlo</option>
                    </select>
                    <span class="error" id="alerta-G"></span>
                </div>
                
                <!-- Campo para el nivel de experiencia (select) -->
                <div class="Campo">
                    <label for="experiencia">Nivel de experiencia:</label>
                    <select id="experiencia" name="experiencia" required>
                        <option value="">Selecciona tu nivel</option>
                        <option value="principiante">Principiante</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="experto">Experto</option>
                    </select>
                    <span class="error" id="alerta-E"></span>
                </div>
                
                <!-- Campo para comentarios adicionales -->
                <div class="Campo">
                    <label for="mensaje">Comentarios adicionales:</label>
                    <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                    <span class="error" id="alerta-M"></span>
                </div>
                
             
                <button type="submit">Enviar Registro</button>
            </form>
         
            <div id="exit" class="exit-1"></div>
        </section>
    </main>
  
    <script src="validación.js"></script>
</body>
</html>
